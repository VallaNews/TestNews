<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Valla News - Artiklar</title>
  <style>
    /* Basic CSS for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      /* Slightly brighter color */
    }

    header,
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-bottom: 1px solid #fff;
      /* White line at the bottom */
    }

    main {
      padding: 20px;
      background-color: #e0e0e0;
      /* Lighter background color for main */
      border-bottom: 1px solid #fff;
      /* White line at the top */
    }

    .article {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .article img {
      width: 100%;
      /* Full width for the image */
      height: auto;
      max-height: 400px;
      /* Maintain aspect ratio */
      display: block;
      margin: 0 auto 20px;
      object-fit: cover;
      /* Center image and add margin below */
      border-radius: 8px;
      /* Rounded corners for the image */
    }

    .article h2,
    .article p {
      margin: 0;
      /* Remove default margin */
    }

    /* Anchor link style */
    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mall</h1>
  </header>

  <main>
    <div class="article">
      <img src="" alt="Main Article Image">
      <h2>Titel</h2>
      <p>
        Del 1
      </p>
      <p>
        Del 2
      </p>
      <p> 
        
      </p>
      <p>
        <a href="index.html">Tillbaka</a>
      </p>
    </div>
  </main>

  <footer>
    <div style="background-color: #333; padding: 20px; border-top: 1px solid #fff;">
      <!-- White line at the top -->
      <p>&copy; 2024 Valla News</p>
      <p>Valla news är en hemsida skapad av elever för elever</p>
    </div>
  </footer>
</body>

</html>
